<script>
    $('.menu.toggle').on('click',function () {

    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields: {
            name : {
                identifier: 'name',
                rules:[{
                    type:'empty',
                    prompt: '请输入分类名称'
