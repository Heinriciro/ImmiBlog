<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/myblog.css">
    <link rel="stylesheet" type="text/css" href="../../static/plugin/editor.md-master/css/editormd.min.css">
    <title>分类管理</title>
</head>
<body>
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item secondary m-padded-tb-mini">Control Platform</h2>
                <a href="" class="menu-item item m-mobile-hidden"><i class="small home icon"></i> 首页</a>
                <a href="" class="menu-item item m-mobile-hidden"><i class="small idea icon"></i> 分类</a>
                <a href="" class="menu-item item m-mobile-hidden"><i class="small tags icon"></i> 标签</a>
                <div class="right menu ">
                    <div class="ui dropdown item menu-item m-mobile-hidden">
                        <div class="text">
                            <img src="../../static/images/gaspar-zaldo.jpg" alt="" class="ui avatar image">
                            Heinriciro
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>



                <div class="right item m-mobile-hidden">
                    <div class="ui icon input ">
                        <input type="text" placeholder="Search..."/>
                        <i class="search link icon "></i>
                    </div>
                </div>

            </div>
        </div>

        <!--菜单下拉图标-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/create}" class="item">新建</a>
                <a href="#" th:href="@{/admin/types}" class="item active">列表</a>
            </div>
        </div>
    </div>
    <!--正文部分-->

    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success large message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示:</div>
                <p th:text="${message}">创建成功</p>
            </div>

            <table class="ui celled table">
                <thead><tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>
                </tr></thead>
                <tbody>
                <tr th:each="type,iterStat : ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">你真的了解财富自由吗</td>
                    <td>
                        <a href="" th:href="@{/admin/types/{id}/create(id=${type.id})}" class="ui mini basic green button"><i class="edit icon"></i>编辑</a>
                        <a href="" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini basic blue button"><i class="delete icon"></i>删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6" >
                            <div class="ui mini right floated pagination menu" th:if="${page.totalPages}>1">
                                <a href="" th:href="@{/admin/types(page=${page.number}-1)}" th:unless="${page.first}" class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a href="" class="item">1</a>
                                <a href="" class="item">2</a>
                                <a href="" th:href="@{/admin/types(page=${page.number}+1)}" th:unless="${page.last}"   class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                            </div>

                            <a href="" th:href="@{/admin/types/create}"  class="ui mini left floated purple basic button"><i class="add icon"></i>新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>



    <!--页面页脚部分-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

    </footer>




    <!--/*/<th:block th:replace="_fragments :: javascript">/*/-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../static/semantic/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').on('click',function () {
       $('.menu-item').toggleClass('m-mobile-hidden');
    });

    $('.ui.dropdown').dropdown();

    $('.message .close')
    .on('click', function () {
        $(this)
        .closest('.message')
        .transition('fade');
    });


</script>


</body>
</html>
