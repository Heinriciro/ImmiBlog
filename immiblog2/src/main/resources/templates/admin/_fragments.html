<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment = "head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css" th:href="@{/semantic/dist/semantic.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/myblog.css" th:href="@{/css/myblog.css}">
    <link rel="stylesheet" type="text/css" href="../static/plugin/typo.css-master/typo.css" th:href="@{/plugin/typo.css-master/typo.css}">
    <link rel="stylesheet" type="text/css" href="../static/plugin/animate.css-main/animate.css" th:href="@{/plugin/animate.css-main/animate.css}">
    <link rel="stylesheet" type="text/css" href="../static/plugin/tocbot-master/dist/tocbot.css" th:href="@{/plugin/tocbot-master/dist/tocbot.css}">
    <link rel="stylesheet" type="text/css" href="../../static/plugin/editor.md-master/css/editormd.min.css" th:href="@{/plugin/editor.md-master/css/editormd.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/plugin/prismJS/prism.css" th:href="@{/plugin/prismJS/prism.css}">
    <title th:replace="${title}"></title>
</head>
<body>
    <nav th:fragment="menu(n)" class="ui inverted attached segment">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui header teal item secondary m-padded-tb-mini">Control Platform</h2>
                <a href="" th:href="@{/admin/blogs}" class="menu-item item m-mobile-hidden" th:classappend="${n==1}? 'active'"><i class="small home icon"></i> 文章</a>
                <a href="" th:href="@{/admin/types}" class="menu-item item m-mobile-hidden" th:classappend="${n==2}? 'active'"><i class="small idea icon"></i> 分类</a>
                <a href="" th:href="@{/admin/tags}" class="menu-item item m-mobile-hidden" th:classappend="${n==3}? 'active'"><i class="small tags icon"></i> 标签</a>
                <div class="right menu ">
                    <div class="ui dropdown item menu-item m-mobile-hidden">
                        <div class="text">
                            <img src="../../static/images/gaspar-zaldo.jpg" alt="" class="ui avatar image">
                            Heinriciro
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>



                <div class="right item m-mobile-hidden">
                    <div class="ui icon input ">
                        <input type="text" placeholder="Search..."/>
                        <i class="search link icon "></i>
                    </div>
                </div>

            </div>
        </div>

        <!--菜单下拉图标-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>





<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../static/semantic/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').on('click',function () {
       $('.menu-item').toggleClass('m-mobile-hidden');
    });

    $('.ui.dropdown').dropdown();
</script>


</body>
</html>
