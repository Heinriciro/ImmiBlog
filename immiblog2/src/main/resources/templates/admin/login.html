<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../static/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/myblog.css">
    <link rel="stylesheet" type="text/css" href="../../static/plugin/editor.md-master/css/editormd.min.css">
    <title>登录</title>
</head>
<body>


<br>

<br>

<div class="m-container-small" style="max-width: 30em !important;">
    <div class="ui container">

        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        博客后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登   录</button>
                    </div>

                    <div class="ui error mini negative message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}" >用户名和密码</div>

                </form>

            </div>
        </div>


    </div>
</div>




<!--/*/<th:block th:replace="_fragments :: javascript">/*/-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../../static/semantic/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields: {
            username : {
                identifier: 'username',
                rules:[{
                    type:'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules:[{
                    type:'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    })
</script>

</body>
</html>
