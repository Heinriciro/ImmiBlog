<script>
    $('.menu.toggle').on('click',function () {
       $('.menu-item').toggleClass('m-mobile-hidden');
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields: {
            title : {
                identifier: 'title',
                rules:[{
                    type:'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    })

    //初始化MarkDown编辑器
    var testEditor;

    $(function() {
        testEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../plugin/editor.md-master/lib/",
            emoji   : true
        });

    });
</script>
